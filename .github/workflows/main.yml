name: CI
on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - 'main'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 10
            - uses: actions/setup-node@v3
              with:
                  node-version: 22
                  cache: 'pnpm'

            - run: pnpm install --frozen-lockfile
            - run: pnpm run test:run
            - run: pnpm run format:check
            - run: pnpm run lint
            - run: pnpm run build
